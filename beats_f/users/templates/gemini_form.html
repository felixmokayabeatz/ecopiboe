<!-- gemini_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Model Input Form</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .card {
            background-color: #222;
        }
        .card-body {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Gemini Model Input Form</h5>
                        <form id="geminiModelForm" method="post" action="{% url 'gemini_model' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_response">Response</label>
                                <textarea name="response" class="form-control" id="id_response" rows="4" cols="50"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="submitGeminiForm()">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4" id="geminiResults"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function submitGeminiForm() {
            var formData = $('#geminiModelForm').serialize();
            $.ajax({
                type: 'POST',
                url: '{% url "gemini_model" %}',
                data: formData,
                success: function(response) {
                    if (response.success) {
                        displayGeminiResults(response.data);
                    } else {
                        displayErrorMessage(response.message);
                    }
                },
                error: function(error) {
                    console.log('Error:', error);
                }
            });
        }

        function displayGeminiResults(data) {
            var resultsContainer = $('#geminiResults');
            resultsContainer.empty();
            resultsContainer.append('<div class="col-md-12"><p class="alert alert-success">Data received: ' + JSON.stringify(data) + '</p></div>');
        }

        function displayErrorMessage(message) {
            var resultsContainer = $('#geminiResults');
            resultsContainer.html('<div class="col-md-12"><p class="alert alert-danger">' + message + '</p></div>');
        }
    </script>
</body>
</html>
