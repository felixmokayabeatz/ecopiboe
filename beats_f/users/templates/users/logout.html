{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}EcoPiBoe - AI Powered{% endblock %}</title>
    <link rel="icon" href="{% static 'favicon/land_page/land_page_2.ico' %}" type="image/x-icon">

    <style>
        .dropdown {
            position: fixed;
            top: 10px;
            right: 10px;
        }

        .dropdown button {
            background-color: #383535;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .dropdown button:hover {
            background-color: #5b67f0;
            transform: scale(1.05);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #383535;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            border-radius: 5px;
            z-index: 1;
            right: 0;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(10px);
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #4d4d4d;
            transition: background-color 0.3s ease;
            pointer-events: none;
            cursor: default;
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .dropdown-content a:hover {
            background-color: #5b67f0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .dropdown-content a.enabled {
            pointer-events: auto;
            cursor: pointer;
        }

        .dropdown-content a.disabled {
            pointer-events: none;
            cursor: default;
            color: grey;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button>Menu</button>
        <div class="dropdown-content">
            <a href="/login/" class="disabled">Sign In</a>
            <a href="/signup/" class="disabled">Sign Up</a>
        </div>
    </div>
    
    {% block content %}
    {% endblock %}

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const checkbox = document.getElementById('agree-checkbox');
            const links = document.querySelectorAll('.dropdown-content a');

            checkbox.addEventListener('change', function () {
                if (checkbox.checked) {
                    links.forEach(link => {
                        link.classList.remove('disabled');
                        link.classList.add('enabled');
                    });
                } else {
                    links.forEach(link => {
                        link.classList.remove('enabled');
                        link.classList.add('disabled');
                    });
                }
            });
        });
    </script>
</body>
</html>
