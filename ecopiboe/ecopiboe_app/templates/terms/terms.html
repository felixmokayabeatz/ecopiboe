<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules and Regulations - EcoPiBoE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .nav-bar {
            width: 90%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-bar a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .rules-content {
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.05);
            z-index: -1;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            .nav-bar {
                flex-direction: column;
                align-items: center;
            }

            .nav-bar a {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="javascript:history.back()">Go Back</a>
        <a href="/menu_f/">EcoPiBoE Menu</a>
    </div>
    <div class="container">
        <h1>Rules and Regulations</h1>
        <div class="rules-content" id="rules-content">Loading...</div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/static/texts/terms.txt')
                .then(response => response.text())
                .then(data => {

                    const updatedData = data
                        .replace(/\[Gemini Regulations\]/g, '<a href="https://policies.google.com/" target="_blank">Gemini Regulations</a>');
                    document.getElementById('rules-content').innerHTML = updatedData;
                })
                .catch(error => {
                    console.error('Error loading the rules:', error);
                    document.getElementById('rules-content').textContent = 'Failed to load rules.';
                });
        });
    </script>
</body>
</html>
