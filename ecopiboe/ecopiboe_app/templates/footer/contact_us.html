<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            background-color: #242930; /* Default dark background */
            color: #fff; /* Default text color */
        }

        .dropdown {
            position: absolute;
            left: 10px;
            top: 20px;
        }

        .theme-switcher {
            position: absolute;
            right: 10px;
            top: 20px;
        }

        .dropdown select,
        .theme-switcher select {
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ddd;
            background-color: #fff;
            color: #333;
            font-size: 16px;
        }

        .container {
            background-color: #1e2025;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            transition: box-shadow 0.3s;
            height:200px;
        }

        .container.glow {
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            align-self: flex-start;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            max-width: 200px; /* Limit button width for aesthetic reasons */
            margin: 0 auto; /* Center the button horizontally */
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
            }

            .dropdown select,
            .theme-switcher select,
            input[type="text"],
            input[type="email"],
            textarea,
            button {
                font-size: 14px;
            }
        }

        /* Light Theme */
        body.light {
            background-color: #f0f0f0;
            color: #333;
        }

        body.light .dropdown select,
        body.light .theme-switcher select,
        body.light .container,
        body.light input[type="text"],
        body.light input[type="email"],
        body.light textarea,
        body.light button {
            background-color: #fff;
            color: #333;
            border: 2px solid #ddd;
        }

        body.light button {
            background-color: #007bff;
        }

        body.light button:hover {
            background-color: #0056b3;
        }

        /* Dark Theme */
        body.dark {
            background-color: #242930;
            color: #fff;
        }
        body.dark .ecopiboe {
            
            color:#05f746
        }
        body.light .ecopiboe {
            
            color:#206e35
        }

        body.dark .dropdown select,
        body.dark .theme-switcher select,
        body.dark .container,
        body.dark input[type="text"],
        body.dark input[type="email"],
        body.dark textarea,
        body.dark button {
            background-color: #1e2025;
            color: #fff;
            border: 2px solid #555;
        }

        body.dark button {
            background-color: #007bff;
        }

        body.dark button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="dark">
    <div class="dropdown">
        <select id="menu">
            <option value="" selected hidden>Menu</option>
            <option value ="back"> Back </option>
            <option value="about">About</option>
        </select>
    </div>

    <div class="theme-switcher">
        <select id="theme">
            <option value="dark" selected>Dark Theme</option>
            <option value="light">Light Theme</option>
        </select>
    </div>

    <div class="container glow">
        <div class = "ecopiboe" >
            <h1>EcoPiBoE</h1>
        </diV>
        <button id="contactButton" style = "font-size: 22px;">Contact Us</button>
    </div>

    <script>
        document.getElementById('menu').addEventListener('change', function() {
            const urlMap = {
                'back': 'javascript:history.back()',
                'about': '/about/',
            };

            const selectedValue = this.value;
            if (urlMap[selectedValue]) {
                window.location.href = urlMap[selectedValue];
            }
        });

        document.getElementById('theme').addEventListener('change', function() {
            document.body.className = this.value;
        });

        document.getElementById('contactButton').addEventListener('click', function() {
            var emailAddress = 'ecopiboe@gmail.com';
            var mailtoLink = 'mailto:' + encodeURIComponent(emailAddress);
            
            var tempLink = document.createElement('a');
            tempLink.setAttribute('href', mailtoLink);
            
            if (tempLink.href.startsWith('mailto:')) {
                window.location.href = mailtoLink;
            } else {
                window.open('https://mail.google.com/mail/?view=cm&fs=1&to=' + emailAddress, '_blank');
            }
        });
    </script>
</body>
</html>
