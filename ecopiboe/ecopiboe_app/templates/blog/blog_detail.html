{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{% static 'css_js/blog/blog_detail.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'blog_list' %}">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="post-detail container">
            <h1>{{ post.title }}</h1>
            <p class="meta">By {{ post.author_full_name }} on {{ post.created_at }}</p>
            <div class="content">
                {{ post.content|safe }}
            </div>
            <a href="{% url 'blog_list' %}" class="back-link">Back to blog</a>
        </div>
    </main>
    
    <footer> 
         Â© <b id="currentYear"></b>
        <b>EcoPiBoE. All rights reserved.</b>
    </footer>

    <script src="{% static 'css_js/blog/blog_detail.js' %}"></script>
</body>
</html>
