{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css_js/password_reset/forgot_password.css' %}">
    <title>Forgot Password</title>
    
</head>
<body>
    <div class="container">
        <h2 class="ecopiboe">EcoPiBoe</h2>
        <h2>Forgot Password?</h2>
        <form method="post">
            {% csrf_token %}
            <label for="email">Enter your email address to reset it:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your registered email address.">
            <button type="submit">Reset Password</button>
        </form>
        {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
        {% endif %}
        <div style="text-align: center; font-size: 20px; color: #070ff2; margin-top: 20px;">
            <b><p><a href="/signup/">Create account</a></p></b>
            <b><p><a href="/login/">Sign In</a></p></b>
        </div>
    </div>
</body>
</html>
